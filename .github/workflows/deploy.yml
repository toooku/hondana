# AWSへのデプロイワークフロー
# 必要なGitHub Secrets:
# - AWS_ACCESS_KEY_ID: IAMユーザーのアクセスキー
# - AWS_SECRET_ACCESS_KEY: IAMユーザーのシークレットキー
# - AWS_REGION: AWSリージョン（例: us-east-1）
# - S3_BUCKET_NAME: S3バケット名
# - CLOUDFRONT_DISTRIBUTION_ID: CloudFrontディストリビューションID（オプション）
#
# AWSリソース作成手順:
# 1. S3バケットを作成し、静的ウェブサイトホスティングを有効化
# 2. CloudFrontディストリビューションを作成（S3をオリジンとして）
# 3. IAMユーザーを作成し、S3FullAccessとCloudFrontFullAccess権限を付与

name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Generate static site
      run: |
        uv run hondana generate-site

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

    - name: Deploy to S3
      run: |
        aws s3 sync output/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --exact-timestamps

    - name: Invalidate CloudFront cache
      run: |
        if [ ! -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        fi
